name: Build and Release

on:
  push:
    tags:
      - 'develop-v*'
      - 'release-v*'

jobs:
  version-update:
    name: Sync Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Version from Tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/release-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/release-v}
            echo "IS_RELEASE=true" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == refs/tags/develop-v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/develop-v}
            echo "IS_RELEASE=false" >> $GITHUB_ENV
          else
            VERSION="0.0.0"
          fi
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Configuration Files
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # Update package.json
          jq --arg v "$VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json
          
          # Update src-tauri/tauri.conf.json
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp && mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json
          
          echo "Updated package.json version:"
          jq '.version' package.json

      - name: Upload Config Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: config-files
          path: |
            package.json
            src-tauri/tauri.conf.json
          retention-days: 1

  build:
    name: Build - ${{ matrix.platform }}
    needs: version-update
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: exe
          - os: ubuntu-22.04
            platform: linux
            ext: AppImage
          - os: macos-latest
            platform: macos
            ext: dmg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Config Artifacts
        uses: actions/download-artifact@v4
        with:
          name: config-files
          path: .
          # Artifacts are downloaded to current dir. 
          # package.json overwrites root. 
          # src-tauri/tauri.conf.json should be placed correctly if structure was preserved.

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Install Dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run tauri build

      - name: Rename and Prepare Artifacts
        shell: bash
        env:
          VERSION: ${{ needs.version-update.outputs.version }}
          PLATFORM: ${{ matrix.platform }}
          EXT: ${{ matrix.ext }}
        run: |
          mkdir release-artifacts
          
          # Windows
          if [ "$PLATFORM" == "windows" ]; then
            # Tauri 1.x output structure: src-tauri/target/release/bundle/nsis/
            # Check for .msi or .exe setup
            cp src-tauri/target/release/bundle/nsis/*.exe "release-artifacts/adbcompass-${VERSION}-windows.exe" 2>/dev/null || echo "Windows exe not found"
          
          # Linux
          elif [ "$PLATFORM" == "linux" ]; then
            cp src-tauri/target/release/bundle/appimage/*.AppImage "release-artifacts/adbcompass-${VERSION}-linux.AppImage" 2>/dev/null || echo "AppImage not found"
          
          # macOS
          elif [ "$PLATFORM" == "macos" ]; then
             cp src-tauri/target/release/bundle/dmg/*.dmg "release-artifacts/adbcompass-${VERSION}-macos.dmg" 2>/dev/null || echo "DMG not found"
          fi
          
          echo "Artifacts prepared:"
          ls -R release-artifacts

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: release-artifacts/*
          retention-days: 1

  create-release:
    name: Create Release
    needs: [version-update, build]
    if: startsWith(github.ref, 'refs/tags/release-v')
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: artifacts-*
          merge-multiple: true

      - name: Display Artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ADB Compass ${{ needs.version-update.outputs.version }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: artifacts/*
          generate_release_notes: true
